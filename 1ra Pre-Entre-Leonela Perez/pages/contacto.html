        <section>
            <h2>¡Contactanos!</h2>
            <p>estamos aquí para atender todas tus necesidades de belleza y cuidado de manos y pies. Ya sea que desees reservar una cita, hacer una pregunta o simplemente saludar, estamos encantados de escucharte.</p>
        </section>
        <section>
            <form action=""></form>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div>
                <label for="contrasenia">Contraseña</label>
                <input type="password" id="contrasenia" placeholder="Contraseña">
            </div>
            <div>
                <label for="genero">Genero</label>
                <div>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero">
                    <label for="femenino">Femenino</label>
                    <input type="radio" name="genero">
                    <label for="otro">Otro</label>
                    <input type="radio" name="genero">
                </div>
                </div>
            <div>

                    <option value="">Venezuela</option>

            </div>
            <div>
                <label for="escribenos">Escribe un comentario</label>
                <textarea name="escribenos" id="escribenos" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
